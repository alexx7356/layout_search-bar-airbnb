<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form 
     action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
     method="get" 
     class="form form-big"
     data-qa="big"
    >
      
      <input
         name="searchBarBig"
         type="search"
         class="search-bar search-bar-big"
         data-qa="keypress"
         placeholder="Try &quot;Los Angeles&quot;"
         id="search1"
      >
      <label for="search1"></label>
    </form>

    <form 
     action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
     method="get"
     class="form-example form"
     data-qa="small"
    >
      <div class="search-bar-container search-bar-container-small">
        <input
         type="search"
         name="searchBarSmall"
         class="search-bar search-bar-small"
         placeholder="Try &quot;Los Angeles&quot;"
         id="search2"
        >
        <label for="search2"></label>
      </div>
    </form>
  

  </body>
</html>
